<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación</title>
    <link rel="stylesheet" href="src/votacion.css">
</head>

<body>
    <h1 class="e1">
        <img class="e1" src="src/assets/Logo.svg" alt="No se pudo cargar la imagen." height="50">
        Votaciones 3A
        <img class="e1" src="src/assets/Logo.svg" alt="No se pudo cargar la imagen." height="50">
    </h1>

    <div class="button-container">
        <button class="voting-button" id="FRA" onclick="selectParty('FRA')">
            <img src="src/assets/StartBackground.png" alt="Imagen no disponible" height="260" width="250">
            FRA
            <br>
            <span><strong>Martin Estevez</strong></span>
            <br>
            Valentino Dytyniack
        </button>

        <button class="voting-button" id="AE" onclick="selectParty('AE')">
            <img src="src/assets/StartBackground.png" alt="Imagen no disponible" height="260" width="250">
            AE
            <br>
            <span><strong>Conrado Rosell</strong></span>
            <br>
            Mayra Bauzá
        </button>

        <!-- Nuevo partido UPP -->
        <button class="voting-button" id="UPP" onclick="selectParty('UPP')">
            <img src="src/assets/StartBackground.png" alt="Imagen no disponible" height="260" width="250">
            UPP
            <br>
            <span><strong>Rodrigo Vega</strong></span>
            <br>
            Matias Ulunque
        </button>

        <!-- Nuevo partido NBA -->
        <button class="voting-button" id="NBA" onclick="selectParty('NBA')">
            <img src="src/assets/StartBackground.png" alt="Imagen no disponible" height="260" width="250">
            NBA
            <br>
            <span><strong>Barhen Valentin</strong></span>
            <br>
            Franco Tomisic
        </button>

        <button class="voting-button" id="Blanco" onclick="selectParty('Blanco')">
            <img src="src/assets/VotoEnBlanco.png" alt="Imagen no disponible" height="260" width="250">
            <span><strong>Voto en blanco</strong></span>
        </button>
    </div>

    <!-- Botón de votar -->
    <button id="voteButton" class="vote-button" disabled onclick="submitVote()">Votar</button>

    <h4>La votación es privada. Ningun individuo tiene acceso a la elección personal...</h4>

    <div id="message" class="message"></div>

    <script src="src/votacion.js"></script>
</body>

</html>
